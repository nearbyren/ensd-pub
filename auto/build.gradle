buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'

repositories {
    jcenter()
}

// 执行 ./gradlew :autoPublish:publishReleasePublicationToMavenRepository

dependencies {
    implementation localGroovy()
    implementation gradleApi()
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"


gradlePlugin {
    plugins {
        version {
            // 在 app 模块需要通过 id 引用这个插件
            id = 'ejiayou.pub.auto.publish'
            // 实现这个插件的类的路径
            implementationClass = 'ejiayou.pub.auto.JPublishPlugin'
        }
    }
}

